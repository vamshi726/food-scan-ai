apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nutriscan-ingress
  namespace: nutriscan
  labels:
    app: nutriscan
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - nutriscan.yourdomain.com
      secretName: nutriscan-tls
  rules:
    - host: nutriscan.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nutriscan-service
                port:
                  number: 80
